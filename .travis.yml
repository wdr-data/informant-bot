language: node_js

sudo: false

node_js:
- 6

cache: yarn

before_script:
  - ./config/prepare-ci.js

before_deploy:
  - npm i -g serverless

deploy:
  - provider: script
    skip_cleanup: true
    script: export SLS_STAGE=staging && serverless create_domain && serverless deploy
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: export SLS_STAGE=prod && serverless create_domain && serverless deploy
    on:
      branch: production

notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false
    template:
      - "Deployment %{result}:"
      - "<%{compare_url}|%{repository_slug}:%{branch}#%{commit}> by %{author}"
